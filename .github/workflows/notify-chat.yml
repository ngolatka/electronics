name: Send message to chat
on:
  issues:
    types:
      - opened

env:
  github_actor: $GITHUB_ACTOR

jobs:
  send_msg:
   runs-on: ubuntu-latest
   steps:
    - name: "Call API"
      uses: indiesdev/curl@v1.1
      with:
        url: ${{ secrets.WEBHOOK_URL }}
        method: "POST"
        accept: 200,201
        headers: '{ "Content-Type": "application/json" }'
        body: '{ "displayName": "Github",  "format": "html", "text": "New issue by ${{ env.github_actor }}" }'
        timeout: 1000
        retries: 2
